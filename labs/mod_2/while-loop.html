<meta charset="utf-8">
<title>Модуль 2. Практическая работа</title>
<script>
// while-loop
var i = 0; // создали счетчик

while(i<11){ // условие выхода
 // тело цикла
 console.log('i = ' + i);
 // i += 1; изменение счетчика
 i++;
}
console.log('Я код после цикла');

// вывести на экран нечетные числа от 1 3 5 до 9
var i = 1; 
while(i<=9){ 
 
 console.log('i = ' + i);
 i = i + 2;
}
console.log('Я код после цикла');

// вывести на экран нечетные числа от 9 до 1
var i = 9;
while( i > 0 ){ 
	console.log('i = ' + i);
	i -= 2;
}
</script>
