<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Лабораторная работа - 2.1</title>
<script>
/*
Напишите программу, которая в цикле с помощью метода document.write( ) выводит на экран все 6 заголовков HTML
document.write( '<h1>Заголовок H1</h1>' );
document.write( '<h2>Заголовок H2</h2>' );
document.write( '<h3>Заголовок H3</h3>' );
document.write( '<h4>Заголовок H4</h4>' );
document.write( '<h5>Заголовок H5</h5>' );
document.write( '<h6>Заголовок H6</h6>' );
*/
var i = 1;
while( i < 7 ) {
 document.write( '<h'+i+'>Заголовок H'+i+'</h'+i+'>' );
 i++;
}	


</script>
</head>

<body>

</body>
</html>
