<script>
/*
Замените в предложенном тексте все теги <strong> на теги <span>
Добавьте тегу <span> атрибут class='red'
*/

var str = 'Однако, при увеличении выборки лавовый поток относительно слабо занимает биокосный гончарный дренаж, что дает возможность использования данной методики как универсальной. <strong>Присоединение органического вещества</strong>, как следует из полевых и лабораторных наблюдений, имеет тенденцию основной туффит. <strong>Батиаль</strong>, скажем, за 100 тысяч лет, продуцирует почвенно-мелиоративный трог, все дальнейшее далеко выходит за рамки текущего исследования и не будет здесь рассматриваться. Магнитное наклонение, особенно в верхах разреза, постоянно. Являясь следствием законов широтной зональности и вертикальной поясности, впитывание <strong>косо поступает в желтозём</strong>.';

var ptrn = /<strong>/ig;
var ptrn2 = /<\/strong>/ig;

var res = str.replace( ptrn, '<span class="red">' ).replace( ptrn2, '<\/span>' );




// искомый текст
var txt = prompt();

// создаем шаблон для поиска
var ptrn = new RegExp( txt, "ig" );

// меняем найденный фрагмент текста на него же, но внутри тега <mark>
res = res.replace( ptrn, `<mark>${txt}<\/mark>` );

document.write( res ); 

</script>
